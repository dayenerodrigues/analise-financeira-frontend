<div class="card my-5">
  <div class="card-body">
    <div class="container">

    <form (ngSubmit)="onSubmit()" #pedidoForm="ngForm">
      <div class="row">
      <div class="form-group col-md-6">
        <label for="nome">Nome</label>
        <input type="text" [(ngModel)]="pedidoDto.nome"  class="form-control" id="nome"
               name="nome" placeholder="Nome" required #nome="ngModel">
      </div>
      <div class="form-group  col-md-3">
        <label for="cpf">CPF</label>
        <input type="text" [(ngModel)]="pedidoDto.cpf"  class="form-control" id="cpf"
               name="cpf" placeholder="CPF" mask="999.999.999-99" [maxlength]="11"  required #cpf="ngModel">
      </div>
      <div class="form-group  col-md-3">
        <label for="dataNascimento">Data Nascimento</label>
        <input type="date" [(ngModel)]="pedidoDto.dataNascimento" class="form-control" id="dataNascimento"
               name="dataNascimento" placeholder="Data Nascimento" required #dataNascimento="ngModel">
      </div>
      </div>
      <div class="row">
      <div class="form-group col-md-4">
        <label for="rendaMensal">Renda Mensal</label>
        <input type="text" [(ngModel)]="pedidoDto.rendaMensal"  class="form-control" id="rendaMensal"
               name="rendaMensal" placeholder="R$" required #rendaMensal="ngModel">
      </div>
      <div class="form-group col-md-4">
        <label for="valorRequerido">Valor Requerido</label>
        <input type="text" [(ngModel)]="pedidoDto.valorRequerido"  class="form-control" id="valorRequerido"
               name="valorRequerido" placeholder="R$" required #valorRequerido="ngModel">
      </div>
      </div>
        <div class="row">
      <button type="submit" [disabled]="!pedidoForm.form.valid"
              class="btn btn-info col-md-3">Submeter Analise Credito</button>
      </div>
    </form>

    </div>
  </div>
</div>
